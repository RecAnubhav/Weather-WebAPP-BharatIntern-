<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search-box"><input type="text" placeholder="Enter Your Location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
      </div>
    </div>

<div class="location-not-found">
  <h1>Sorry, Location not found !!!</h1>
  <img src="./assets/404.png" alt="404 Error">
</div>


    <div class="weather-body">
      <img src="./assets/cloudy.png" alt="weather Image" class="weather-img">
      <h3 class="city-name">City</h3>
      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <div>
          <p class="description">Light Rain</p>
        </div>

      </div>
      <div class="weather-detail">
        <div class="humidity"><i class="fa-sharp fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity"> 0%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind"><i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed"> 0km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
